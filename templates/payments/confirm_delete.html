{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Confirm Delete</h4>
            </div>
            <div class="card-body text-center">
                <p class="lead">Are you sure you want to delete this invoice?</p>
                <p><strong>Value:</strong> ${{ object.amount }}</p>
                <p><strong>Student:</strong> {{ object.student.username }}</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                        <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
                        <a href="{% url 'payment_list' %}" class="btn btn-secondary px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
