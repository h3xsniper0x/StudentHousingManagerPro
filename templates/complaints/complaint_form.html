{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Update Complaint Status</h4>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h5>Complaint Details</h5>
                    <p><strong>Type:</strong> {{ object.type }}</p>
                    <p><strong>Description:</strong> {{ object.description }}</p>
                    <p><strong>Student:</strong> {{ object.student.username }}</p>
                    <p><strong>Room:</strong> {{ object.room }}</p>
                    <p><strong>Current Status:</strong> <span class="badge bg-secondary">{{ object.status }}</span></p>
                </div>

                <hr>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">New Status</label>
                        <select name="status" class="form-select">
                            <option value="pending" {% if object.status=='pending' %}selected{% endif %}>Pending
                            </option>
                            <option value="in_progress" {% if object.status=='in_progress' %}selected{% endif %}>In
                                Progress</option>
                            <option value="resolved" {% if object.status=='resolved' %}selected{% endif %}>Resolved
                            </option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">Update Status</button>
                        <a href="{% url 'complaint_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
