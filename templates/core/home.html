{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Housing Manager | Welcome</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Tajawal:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Tajawal', 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .landing-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: #eafbf0;
            color: #27ae60;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 20px;
        }

        .btn-custom {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="landing-card">
        <div class="icon-circle">
            <i class="fas fa-building"></i>
        </div>
        <h1 class="mb-3 fw-bold text-dark">مرحبًا بك في السكن الخشبي</h1>
        <p class="text-muted mb-4 fs-5">للتسجيل اضغط هنا او لديك حساب</p>

        <div class="d-grid gap-3">
            <a href="{% url 'register' %}" class="btn btn-success btn-custom">
                <i class="fas fa-user-plus me-2"></i> تسجيل جديد
            </a>
            <a href="{% url 'login' %}" class="btn btn-outline-primary btn-custom">
                <i class="fas fa-sign-in-alt me-2"></i> تسجيل الدخول
            </a>
        </div>

        <div class="mt-4 text-muted small">
            &copy; 2025 Student Housing Manager
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
